[advisories]
version = 2
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
yanked = "deny"
ignore = [
    # paste is unmaintained
    "RUSTSEC-2024-0436", # it is a tiny macro utility only used rmp internally and works for them
]

[licenses]
version = 2
allow = [
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "MIT",
    "MPL-2.0",
    "Unicode-3.0",
    "Zlib",
]

[licenses.private]
ignore = true

[sources]
unknown-git = "deny"

allow-git = [
    "https://github.com/myOmikron/galvyn.git",
    "https://github.com/rorm-orm/rorm.git",
]